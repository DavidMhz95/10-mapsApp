<div id="map" #map></div>


<ul class="list-group">
  <li class="list-group-item" *ngFor="let colorMarker of markers; let i = index"
   [ngStyle]="{backgroundColor:colorMarker.color}" (click)="flyTo(colorMarker.marker)" (dblclick)="removeMarker(i)">
    Marker {{ i + 1 }}
  </li>
</ul>

<button (click)="createMarker()" class="btn btn-primary">
  + Add marker
</button>
